<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpg" href="img/books-icon.png"/>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Registro de Libros</title>
</head>

<body>

  <main class="main">
    <section class="Section">
      <h1 class="title">Registro de Libros</h1>
      <form id="form" class="form" autocomplete="off">
        <div class="article">
          <label class="label" for="name">Libro</label>
          <input class="input" id="name" type="text" required placeholder="Ingrese el nombre del libro">
        </div>

        <div class="article">
          <label class="label" for="autor">Autor</label>
          <input class="input" id="autor" type="text" required placeholder="Ingrese el nombre del autor">
        </div>

        <div class="article">
          <label class="label" for="genres">Género</label>
          <input class="input" id="genres" type="text" required placeholder="Ingrese el genero del libro">
        </div>

        <div class="article">
          <label class="label" for="code">Código</label>
          <label class="label" id="code">1</label>
        </div>

        <button class="btn" type="submit">Registrar Libro</button>
        <div class="btn btn-delete" id="deleteBook">Borrar un Libro</div>
        
      </form>
      <h2 class="title">Buscar libro</h2>
      <form class="form-search" id="formSearch" autocomplete="off">
        <div class="search-container">
          <label class="label" for="select">Buscar por:</label>
          <select name="select" class="select" id="select">
            <option value="name">Nombre</option>
            <option value="autor">Autor</option>
            <option value="genres">Genero</option>
            <option value="code">Código</option>
            <option value="all">Todos</option>
            <option selected disabled value="none">----------</option>
          </select>
          <input id="search" class="input search" type="text" required>
        </div>
        <button class="btn" id="btn-search">Buscar</button>
      </form>

      <article id="cardsContainer" class="cards-container">
  
        </div>
    </article>
    </section>

  </main>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="main.js"></script>
</body>

</html>
